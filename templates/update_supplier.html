{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>{{ _('Supplier Management') }}</h1>
    <table>
        <tr>
            <th>{{ _('Name') }}</th>
            <th>{{ _('Phone') }}</th>
            <th>{{ _('Address') }}</th>
        </tr>
        <form action="/supplier/update/{{ supplier.supplierID }}" method="POST">
        <tr>
            <td><input type="text" name="supplierName" value="{{ supplier.supplierName }}" autocomplete="off"></td>
            <td><input type="text" name="supplierPhone" value="{{ supplier.supplierPhone }}" autocomplete="off"></td>
            <td><input type="text" name = "supplierAddress" value="{{ supplier.supplierAddress }}" autocomplete="off"></td>
            <td><input type="submit" value="{{ _('Update') }}"></td>
        </tr>
        </form>
    </table>
</div>
{% endblock%}
