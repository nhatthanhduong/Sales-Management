<!-- Use Flask syntax to inherits the format of base.html -->
{% extends 'base.html' %}

<!-- Head block inheriting from base.html's head -->
{% block head %}

{% endblock %}

<!-- Body block inheriting from base.html's body -->
{% block body %}
<div>
    <h1>Customer Debts</h1>
    
    <table>
        <tr>
            <th>Customer Name</th>
            <th>Customer Debts</th>
            <th></th>
        </tr>
        <!-- Use for loop to display all customer in the database row by row -->
        {% for row in results %}
            <tr>
                <td>{{ row.customerName }}</td>
                <td>{{ row.debt }}</td>
                <td id="action"><a href="/management/customer_debt/details/{{ row.customerID }}">Details</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock%}
