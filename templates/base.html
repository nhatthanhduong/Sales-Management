<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/base.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}

</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <div class="navbar__container">
            <a href="/">HOME</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="navbar__menu">
                <a href="/sales">{{ _('Sales') }}</a>
                <a href="/procurement">{{ _('Procurement') }}</a>
                <div class="navbar__dropdown">
                    <a href="/database" class="navbar__dropdown--button">Database
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <div class="navbar__dropdown--content">
                        <a href="/customer">{{ _('Customer') }}</a>
                        <a href="/supplier">{{ _('Supplier') }}</a>
                        <a href="/product">{{ _('Product') }}</a>
                        <a href="/purchase_order">{{ _('Purchase Order') }}</a>
                        <a href="/sales_order">{{ _('Sales Order') }}</a>
                    </div>
                </div>
                <div class="navbar__dropdown">
                    <span class="navbar__dropdown--button">{{_('Language')}}
                        <i class="fa fa-caret-down"></i>
                    </span>
                    <div class="navbar__dropdown--content">
                        <a href="{{ url_for('change_language', lang = 'en') }}">English</a>
                        <a href="{{ url_for('change_language', lang = 'vi') }}">Tiếng Việt</a>
                    </div>
                </div>
            </div>
        </div>
     </nav>
    {% block body %}{% endblock %}

    <script src="{{ url_for('static', filename = 'js/base.js') }}"></script>
</body>
</html>
