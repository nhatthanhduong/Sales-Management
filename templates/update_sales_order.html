{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>{{ _('Sales Order Management') }}</h1>
    <table>
        <tr>
            <th>{{ _('Received Date') }}</th>
            <th>{{ _('Ordering Date') }}</th>
            <th>{{ _('Completed Date') }}</th>
            <th>{{ _('Payment Date') }}</th>
            <th>{{ _('Customer ID') }}</th>
            <th>{{ _('Actions') }}</th>
        </tr>
        <form action="/sales_order/update/{{ sales_order.salesOrderID }}" method="POST">
        <tr>
            <td><input type="date" name="receivedDate" value="{{ sales_order.receivedDate }}"></td>
            <td><input type="date" name="orderingDate" value="{{ sales_order.orderingDate }}"></td>
            <td><input type="date" name="completedDate" value="{{ sales_order.completedDate }}"></td>
            <td><input type="date" name="paymentDate" value="{{ sales_order.paymentDate }}"></td>
            <td><input type="text" name ="customerID" value="{{ sales_order.customerID }}" autocomplete="off"></td>
            <td><input type="submit" value="{{ _('Update') }}"></td>
        </tr>
        </form>
    </table>
</div>
{% endblock%}
