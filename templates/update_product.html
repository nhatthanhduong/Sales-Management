<!-- Use Flask syntax to inherits the format of base.html -->
{% extends 'base.html' %}

<!-- Head block inheriting from base.html's head -->
{% block head %}

{% endblock %}

<!-- Body block inheriting from base.html's body -->
{% block body %}
<header>
    <div class="navbar">
        <a href="/">Home</a>
        <div class="dropdown">
            <a href="/sales_record" class="dropbtn">Sales Record
                <i class="fa fa-caret-down"></i>
            </a>
            <div class="dropdown-content">
                <a href="/customer">Customer</a>
                <a href="/supplier">Supplier</a>
                <a href="/product">Product</a>
                <a href="/purchase_order">Purchase Order</a>
                <a href="/sales_order">Sales Order</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="/management" class="dropbtn">Management
                <i class="fa fa-caret-down"></i>
            </a>
            <div class="dropdown-content">
                <a href="/management/customer_debt">Customer Debt</a>
                <a href="/management/stock">Stock</a>
            </div>
        </div>
    </div>
</header>
<div class="content">
    <h1>Product Management</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Unit</th>
            <th>Supplier ID</th>
        </tr>
        <form action="/product/update/{{ product.productID }}" method="POST">
        <tr>
            <td><input type="text" name="productName" value="{{ product.productName }}" autocomplete="off"></td>
            <td><input type="text" name="productCategory" value="{{ product.productCategory }}" autocomplete="off"></td>
            <td><input type="text" name ="productDescription" value="{{ product.productDescription }}" autocomplete="off"></td>
            <td><input type="text" name="unit" value="{{ product.unit }}" autocomplete="off"></td>
            <td><input type="text" name="supplierID" value="{{ product.supplierID }}" autocomplete="off"></td>
            <td><input type="submit" value="Update"></td>
        </tr>
        </form>
    </table>
</div>
{% endblock%}
