<!-- Use Flask syntax to inherits the format of base.html -->
{% extends 'base.html' %}

<!-- Head block inheriting from base.html's head -->
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/home.css') }}">
{% endblock %}

<!-- Body block inheriting from base.html's body -->
{% block body %}
<main>
    <div class="home">
        <a href="/management/customer_debt" class="home__card">
            <div class="home__card--container">
                <img src="{{ url_for('static', filename='customer_debt.png') }}" alt="">
                Customer Debt
            </div>
        </a>

        <a href="/management/stock" class="home__card">
            <div class="home__card--container">
                <img src="{{ url_for('static', filename='stock.png') }}" alt="">
                Stock
            </div>   
        </a>
    </div>
</main>
{% endblock%}
